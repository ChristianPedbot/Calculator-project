<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="fundo">
        <div class="container">
            <img id="img" src="assets/images/image-removebg-preview.png" alt="">
            <div class="display" id="displayOne"></div> 
            <table>
                <tbody class="buttons">
                    <tr>
                        <td><button class="buttonFunction" id="buttonClear">C</button></td>
                        <td><button class="buttonFunction" id="buttonRem"><-</button></td>
                        <td><button class="buttonFunction" id="buttonDiv">/</button></td>  
                        <td><button class="buttonFunction" id="buttonMulti">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttonNumber" id="buttonSeven">7</button></td>
                        <td><button class="buttonNumber" id="buttonEight">8</button></td>
                        <td><button class="buttonNumber" id="buttonNine">9</button></td> 
                        <td><button class="buttonFunction" id="buttonSub">-</button></td>                 

                    </tr>
                    <tr>
                        <td><button class="buttonNumber" id="buttonFour">4</button></td>   
                        <td><button class="buttonNumber" id="buttonFive">5</button></td>
                        <td><button class="buttonNumber" id="buttonSix">6</button></td>  
                        <td><button class="buttonFunction" id="buttonAdd">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="buttonNumber" id="buttonOne">1</button></td>
                        <td><button class="buttonNumber" id="buttonTwo">2</button></td>
                        <td><button class="buttonNumber" id="buttonThree">3</button></td>   
                        <td><button class="buttonFunction" id="buttonPer">%</button></td>                       
                    </tr>
                    <tr>
                        <td><button class="buttonNumber" id="buttonZero">0</button></td>
                        <td><button class="buttonFunction" id="buttonParOpen">(</button></td>
                        <td><button class="buttonFunction" id="buttonParClose">)</button></td>
                        <td><button class="buttonFunction" id="buttonPoint">.</button></td>   
                    </tr>
                </tbody>
            </table>
            <button colspan="3" class="buttonFunction" id="buttonEqual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
