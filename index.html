<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="container">
            <h1 id="title">Calculator</h1>
            <input id="input" type="number">
            <table>
                <div class="buttons">
                    <tr>
                        <td><button id="buttonClear">C</button></td>
                        <td><button id="buttonPer">%</button></td>
                        <td><button id="buttonDiv">/</button></td>    
                        <td><button id="buttonMulti">X</button></td>
                    </tr>
                    <tr>
                        <td><button id="buttonSeven">7</button></td>
                        <td><button id="buttonEight">8</button></td>
                        <td><button id="buttonNine">9</button></td>    
                        <td><button id="buttonSub">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="buttonFour">4</button></td>
                        <td><button id="buttonFive">5</button></td>
                        <td><button id="buttonSix">6</button></td>    
                        <td><button id="buttonAdd">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="buttonOne">1</button></td>
                        <td><button id="buttonTwo">2</button></td>
                        <td><button id="buttonThree">3</button></td>    
                        <td rowspan="2"><button class="buttonEqual">=</button></td>
                    </tr>
                    <tr>
                        <td><button id="buttonZero">0</button></td>
                        <td><button id="buttonPoint">.</button></td>
                        <td><button id="buttonPar">()</button></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
</body>
</html>
